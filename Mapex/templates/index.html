<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{url_for('static', filename='icon.png') }}"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"

    <script src="{{ url_for('static',filename='jquery-3.5.1.js') }}"></script>
    <title>Mapex - Map your experience</title>
  </head>
  <body class="index--body">
    <div class="sidebar">
      <img
        src="{{url_for('static', filename='logo.png') }}"
        alt="Logo"
        class="logo"
      />

      <ul class="reviews" id="ulClass">
        <form class="form hidden">
          <div class="form__row type">
            <label class="form__label">Type</label>

              <option value="leisure">üé§Leisure</option>

              <option value="attraction">üèïÔ∏èAttraction</option>
              <option value="other">‚ú®Other</option>
            </select>
          </div>
          <div class="form__row name">
            <label class="form__label">Name</label>
            <input class="form__input form__input--name" />
          </div>
          <div class="form__row price">
            <label class="form__label">Price</label>
            <input class="form__input form__input--price" placeholder="$" />
          </div>

          <div class="form__row rate">
            <label class="form__label">Rate</label>
            <select class="form__input form__input--rate">
              <option value="1">‚≠ê</option>
              <option value="2">‚≠ê‚≠ê</option>
              <option value="3">‚≠ê‚≠ê‚≠ê</option>

              <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
            </select>
          </div>

          <div class="form__row descript">
            <label class="form__label form__label_descript">Review</label>
            <input class="form__input form__input--descript" />
          </div>

          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <div class="footer">
        <div class="filters">
          <select class="filter filter--type">
            <option value="all" selected>All type</option>
            <option value="food">Food</option>
            <option value="hotel">Hotel</option>
            <option value="beauty">Beauty</option>
            <option value="leisure">Leisure</option>
            <option value="activity">Activity</option>
            <option value="attraction">Attraction</option>
            <option value="other">Other</option>

          <select class="filter filter--rate">

            <option value="1">‚≠ê</option>
            <option value="2">‚≠ê‚≠ê</option>
            <option value="3">‚≠ê‚≠ê‚≠ê</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
          </select>
        </div>

        <div class="external_link">
          <a href="{{ url_for('download_csv') }}" class="download"

          <a href="{{ url_for('show_report') }}" , target="_blank"
